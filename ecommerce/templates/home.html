{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<style>

    a.links {
        outline: none;
        text-decoration: none;
        padding: 2px 1px 0;
    }
    a.links:hover {
        color: #000000;
    } 

    div.m-4 {
        width: 320px;
        padding: 10px;
        border: 2px solid rgb(255, 255, 255);
        border-radius: 15px;
        margin: 0;
        background-color: rgb(255, 255, 255);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>
<div class="container">
    <hr>
    <h1 class="text-center">Static Startup Online Store</h1>
    <hr>

    <div class="row mt-3">
        {% for p in product_list %}
        <div class="col-md-3">

            <div class="m-4">
                
                <h3><a class="links" href="{% url 'ecomapp:productdetail' p.slug %}">{{p.title}}</a></h3>
                <img src="{{p.image.url}}" alt="" width="200">
                <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
                <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-primary">Add to Cart</a>

            </div>
            
        </div> 
        {% endfor %}
    </div>

</div>


        
{% endblock %}
