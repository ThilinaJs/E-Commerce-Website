{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container">

    <h1 class="text-center">Static Startup Online Store</h1>
    <hr>

    <div class="row mt-3">
        {% for p in product_list %}
        <div class="col-md-3">

            <div class="m-4">
                <h3>{{p.title}}</h3>
                <img src="{{p.image.url}}" alt="" width="200">
                <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
                <a href="" class="btn btn-primary">Add to Cart</a>

            </div>
            
        </div> 
        {% endfor %}
    </div>

</div>


        
{% endblock %}
