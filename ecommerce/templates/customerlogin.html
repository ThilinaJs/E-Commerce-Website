{% extends 'base.html' %} 
{% block title %}Customer Login{%endblock%}

{% block content%}
<style>
    .errorlist{
        color: red;
    }

    form {
  width: 350px;
  position: relative;
}
form .form-field::before {
  font-size: 25px;
  position: absolute;
  left: 15px;
  top: 17px;
  color: #95deff;
  content: " ";
  display: block;
  background-size: cover;
  background-repeat: no-repeat;
}
form .form-field:nth-child(1)::before {
  background-image: url(img/user-icon.png);
  width: 20px;
  height: 20px;
  top: 15px;
}
form .form-field:nth-child(2)::before {
  background-image: url(img/lock-icon.png);
  width: 16px;
  height: 16px;
}
form .form-field {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: justify;
  -ms-flex-pack: justify;
  justify-content: space-between;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  margin-bottom: 1rem;
  margin-right: -13rem;
  margin-top: 5px;
  position: relative;
}
form input {
  font-family: inherit;
  width: 100%;
  outline: none;
  background-color: rgb(177, 215, 255);
  border-radius: 4px;
  border: none;
  display: flex;
  padding: 0.9rem 0.7rem;
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
  font-size: 20px;
  color: #4A4A4A;
  text-indent: 40px;
}
form .btn-primary {
  outline: none;
  border: none;
  cursor: pointer;
  display: inline-block;
  margin: 0 auto;
  padding: 0.9rem 2.5rem;
  text-align: center;
  background-color: #0093b8;
  color: #fff;
  border-radius: 50px;
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
  font-size: 17px;
}
.row{
    display: flex;
    justify-content: center;
}


h3 {text-align: center;}
form.fm{
    display:inline-block;
    justify-content: center;
    margin-left: 45px;
    margin-top: 5%;
    
}
.p11 {text-align: center;}
.col-md-6{
    margin-top: 70px;
}
.col-md-6{
    border:1px solid rgb(0, 217, 255);
    padding: 20px 10px 10px 10px;
    border-radius: 50px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
p.textaa{
        color: rgb(0, 140, 255);
        display: flex;
        justify-content: center;
    }



</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3><b>Customer Login Form</b></h3>
            <form class="fm"action="" method="POST">
                {% csrf_token %}
                <div class="form-field">{{form.as_p}}</div>
                <div class="form-field"><button class="btn btn-primary" type="submit">Login as a Customer</button></div>
                {% if error %}
                <li style="color:red;">{{error}}</li>
                {% endif %}

            </form>
            <p class="p11">or don't have an account?<a href="{% url 'ecomapp:customerregistration'%}"><i> Register here</i></a></p>
            <p class="textaa">StaticStartup&trade;</p>
        </div>
    </div>
</div>

{% endblock %}
