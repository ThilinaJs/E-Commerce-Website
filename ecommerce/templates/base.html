<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(247, 247, 247);
            margin: 0 auto;
            font-size: 1.2rem;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'ecomapp:home' %} ">Home</a> |
        <a href="{% url 'ecomapp:about' %}">About Us</a> |
        <a href="{% url 'ecomapp:contact' %}">Contact Us</a> |
        <a href="{% url 'ecomapp:allproducts' %}">Categories</a> |
        <a href="{% url 'ecomapp:mycart' %}">View Cart</a> |
        {% if request.user.customer %}
        Welcome {{request.user.username}}!
        <a href="{% url 'ecomapp:customerlogout' %}">Logout</a>
        {%else%}
        <a href="{% url 'ecomapp:customerregistration' %}">Register</a> |
        <a href="{% url 'ecomapp:customerlogin' %}">Login</a>
        {%endif%}
    </div>
    <hr>

    {% block content %}
    {% endblock %}
    
</body>
</html>
