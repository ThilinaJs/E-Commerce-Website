<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:500');
        body{
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
            font-size: 1.2rem;
            font-family: "Montserrat",sans-serif;
        }

        li, a, button {
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 19px;
            color: #040622;
            text-decoration: none;
        }
        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 10%;
        }
        .logo{
            cursor: pointer;
        }
        .nav__links{
            list-style: none;
            
        }
        .nav__links li{
            display: inline-block;
            padding: 0px 15px;
            
        }
        .nav__links li a {
            transition: all 0.3s ease 0s;
            
        }
        .nav__links li.aa{
            border: solid rgb(103, 199, 255) 2px;
            padding: 5px 15px;
            border-radius: 50px;
            transition: all 0.5s ease 0s;
        }
        .nav__links li.aa:hover{
            background-color: rgba(98, 215, 245, 0.8);
            
        }
        .nav__links li.ab:hover{
            background-color: rgba(58, 203, 240, 0.8);
            
        }


        .nav__links li.ab{
            border: solid rgb(103, 199, 255) 2px;
            padding: 5px 15px;
            border-radius: 50px;
            transition: all 0.5s ease 0s;
        }
        .nav__links li a:hover{
            color: #202020;
        }
        button {
            padding: 9px 25px;
            background-color: rgb(46, 205, 245);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }
        button:hover{
            background-color: rgba(98, 215, 245, 0.8);
        }
        .header {
            position: relative;
            z-index: 1;
        }
        
    </style>
</head>
<body>
    <header class="container">
        {% load static %}<a href="{% url 'ecomapp:home' %}"><img class="logo" src="{% static "image/Logo.jpg" %}" alt="home"/></a>
        <nav>
            <ul class="nav__links">
                <li class="aa"><a href="{% url 'ecomapp:home' %} "><b>Home</b></a></li> 
                <li class="aa"><a href="{% url 'ecomapp:about' %}"><b>About Us</b></a></li> 
                <li class="aa"><a href="{% url 'ecomapp:contact' %}"><b>Contact Us</b></a></li>
                <li class="aa"><a href="{% url 'ecomapp:allproducts' %}"><b>Categories</b></a></li> 
                <li class="aa"><a href="{% url 'ecomapp:mycart' %}"><b>View Cart</b></a></li> 
                {% if request.user.customer %}
                Welcome {{request.user.username}}!
                <li><a class="ctb"href="{% url 'ecomapp:customerlogout' %}"><button>Logout</button></a></li>
                {%else%}
                <li class="ab"><a href="{% url 'ecomapp:customerregistration' %}"><b>Register</b></a></li> 
                <li><a class="cta" href="{% url 'ecomapp:customerlogin' %}"><button><b>Login</b></button></a></li>
                {%endif%}
            </ul>
        
        </nav>
        
    </header>

    {% block content %}
    {% endblock %}
    
</body>
</html>
