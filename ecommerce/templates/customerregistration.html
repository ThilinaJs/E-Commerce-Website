{% extends 'base.html' %} 
{% block title %}Customer Registration{%endblock%}

{% block content%}
<style>
    .errorlist{
        color: red;
    }

    .col-md-6{
        border:1px solid rgb(0, 217, 255);
        padding: 20px 10px 10px 10px;
        border-radius: 50px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        margin-bottom: 40px;
        margin-top: 35px;
    }
    form .btn-primary {
        outline: none;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        padding: 0.9rem 2.5rem;
        text-align: center;
        background-color: #0093b8;
        color: #fff;
        border-radius: 50px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
        font-size: 17px;
    }
    
    h2,.sss{
        display: flex;
        justify-content: center;
        margin-bottom: 18px;
        
        
    }
    .sss{
        margin-top: 15px;
        
    }
    .fcontent{
        display: flex;
        justify-content: center;
        
    }
    form input {
        font-family: inherit;
        width: 120%;
        outline: none;
        background-color: rgb(187, 220, 255);
        border-radius: 4px;
        border: none;
        display: flex;
        padding: 0.9rem 0.7rem;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
        font-size: 20px;
        color: #4A4A4A;
        text-indent: 40px;
}
    .content23{
        margin-left: -55px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>Customer Registration Form</h2>
            <div class="fcontent">
                <form action="" method="POST">
                    <div class="content23">
                        {% csrf_token %}
                        <div class="form-field">{{form.as_p}}</div>
                    </div>
                
                    <button class="btn btn-primary">Register as a Customer</button>


                </form>
            </div>
            <p class="sss">Already have an account?<a href="{% url 'ecomapp:customerlogin'%}"> Login here</a></p>
        </div>
    </div>
</div>

{% endblock %}
